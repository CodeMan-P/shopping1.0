<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
	
	<div id="main_age" style="width: auto;height:100%;"></div>
<script type="text/javascript"> 
	var myChart = echarts.init(document.getElementById('main_age'));
	$.getJSON('../erg?flag=ageInfo', function (data) {
	 var ageInfo = data;
	 function getAgeStep(){
		 var res = [];
		 for(var i = 0;i<ageInfo.length;i++){
			 if(ageInfo[i].sex ==="男"){
				 	res.push(ageInfo[i].ageStep);
				}
		 }
		 return res;
	 }
	 function getAgeInfo(sex){
		 var res = [];
		 for(var i = 0;i<ageInfo.length;i++){
			 if(ageInfo[i].sex ===sex){
			res.push(ageInfo[i].value);	
				}
		 }
		 return res;
	 }
	// console.log(getAgeStep())
	// console.log(getAgeInfo("男"))
	 	var center=['25%', '20%'];
                var radius= '35%';
	 option = {
    title : {
        text: '用户年龄段分布',
        subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['男','女'],
		selectedMode: 'multiple'
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : getAgeStep()
        }
    ],
    yAxis : [
        {
            type : 'value',
            max:2500
        }
    ],
    	 angleAxis: {
        type: 'category',
        data: getAgeStep(),
			 center: center,
                radius: radius,
        z: 999
    },
    radiusAxis: {
    },polar: {
		center: center,
                radius: radius,
		z: 999
    },
    series : [
    {
		name:'男',
        type: 'bar',
        data: getAgeInfo("男"),
        coordinateSystem: 'polar',
		center: center,
		radius: radius,
		z: 999,
		itemStyle: {   
                //通常情况下：
                normal:{  
                   color:'#62D6E5',
                },
                //鼠标悬停时：
                emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
    },{
		name:'女',
        type: 'bar',
        data: getAgeInfo("女"),
        coordinateSystem: 'polar',
		center: center,
		radius: radius,
		z: 999,
		itemStyle: {   
                //通常情况下：
                normal:{  
                   color:'#B5282A',
                },
                //鼠标悬停时：
                emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
    },
        {
            name:'男',
            type:'bar',
            data:getAgeInfo("男"),
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
             itemStyle: {   
                //通常情况下：
                normal:{  
                   color:'#62D6E5',
                },
                //鼠标悬停时：
                emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'女',
            type:'bar',
            data:getAgeInfo("女"),
            markPoint : {
                data : [
                     {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
              itemStyle: {   
                //通常情况下：
                normal:{  
                   color:'#B5282A',
                },
                //鼠标悬停时：
                emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};

    myChart.setOption(option);

});


 </script> 
  
	
</body>
</html>
